{% extends "base.html" %}

{% load static %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <h1>Sign up for a New Account</h1>
    <br/>
    {% for field in form %}
    {{ field }}
    <br/> {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <br/>

</form>

{% endblock %}
